<div class="container login-container">
    <div class="login-header">
        <h2>Please Login to Access Our Resources</h2>
    </div>
    <form [formGroup]="loginForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" 
            class="form-control"
            #username
            formControlName="username"
            [class.is-invalid]="validateControl('username')"
            placeholder="Enter your username">
            <span class="text-danger" 
            *ngIf="validateControlError('username','required')">Please Enter Username</span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input 
            type="password" 
            class="form-control" 
            #password
            formControlName="password" 
            [class.is-invalid]="validateControl('password')"
            placeholder="Enter your password">
            <span class="text-danger" 
            *ngIf="validateControlError('password','required')">Please Enter Username</span>
        </div>
        <button type="submit" class="btn btn-primary btn-block" [disabled]="!validForm" (click)="Login(username,password)" >Login</button>
    </form>
    <div class="register-link">
        <p>Don't have an account? <a routerLink="/register">Register here</a></p>
    </div>
</div>
<router-outlet></router-outlet>
